          <div class="play-next-options">
            <div class="play-next">
              <img src="images/play-next.svg" alt="play next" />
            </div>
            <div class="shuffle">
              <img src="images/shuffle.svg" alt="shuffle" />
            </div>
            <div class="repeat">
              <img src="images/repeat.svg" alt="repeat" />
            </div>
            <div class="none">
              <img src="images/none.svg" alt="none" />
            </div>
            <script>
              const playNext = document.querySelector(".play-next");
              const shuffle = document.querySelector(".shuffle");
              const repeat = document.querySelector(".repeat");
              const none = document.querySelector(".none");

              const playNextValue = localStorage.getItem("playNext");
              if (playNextValue === "true") {
                playNext.classList.add("active");
              } else if (playNextValue === "shuffle") {
                shuffle.classList.add("active");
              } else if (playNextValue === "repeat") {
                repeat.classList.add("active");
              } else if (playNextValue === "false") {
                none.classList.add("active");
              }

              playNext.addEventListener("click", () => {
                localStorage.setItem("playNext", "true");
                playNext.classList.add("active");
                shuffle.classList.remove("active");
                repeat.classList.remove("active");
                none.classList.remove("active");
              });
              shuffle.addEventListener("click", () => {
                localStorage.setItem("playNext", "shuffle");
                playNext.classList.remove("active");
                shuffle.classList.add("active");
                repeat.classList.remove("active");
                none.classList.remove("active");
              });
              repeat.addEventListener("click", () => {
                localStorage.setItem("playNext", "repeat");
                playNext.classList.remove("active");
                shuffle.classList.remove("active");
                repeat.classList.add("active");
                none.classList.remove("active");
              });
              none.addEventListener("click", () => {
                localStorage.setItem("playNext", "false");
                playNext.classList.remove("active");
                shuffle.classList.remove("active");
                repeat.classList.remove("active");
                none.classList.add("active");
              });
            </script>
